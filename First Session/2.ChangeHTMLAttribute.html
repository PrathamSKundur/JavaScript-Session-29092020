<!DOCTYPE html>
<html>
<body>
<h2> Demo of JavaScript changing HTML attribute values </h2>
<h3>On Button click change the src value of the image tag </h3>

<button onclick="document.getElementById('myImage').src='./images/pic_bulbon.gif'">
Turn on the Bulb </button>

<img id="myImage" src="./images/pic_bulbon1.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='./images/pic_bulbon1.gif'">
Turn off the Bulb </button>


</body>
</html>
