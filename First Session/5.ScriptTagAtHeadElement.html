<!DOCTYPE html>
<html>
<head>
    <script>
        function fun()
        {
        document.getElementById("test").innerHTML="Welcome to Swarna's Session!!!";
        }
    </script>
</head>
<body>

    <h2>Demo of defining script inside Head of the html page</h2>
    <h3 id="test"></h3>
    <button type="button" onClick="fun()">Greet</button>
</body>

</html>
